<mat-card class="user-card">
  <mat-card-header>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      <mat-icon>email</mat-icon>
      {{ user.email }}
    </p>
  </mat-card-content>
</mat-card>
